<div class="container">
    <ng-container *ngIf="!cartItems">
        <div class="d-flex justify-content-center">
            <p>Le panier est vide !</p>
        </div>
    </ng-container>
    <ng-container *ngIf="cartItems">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                    <th>QUANTITEE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartItem of cartItems">
                    <td>{{cartItem.training.id}}</td>
                    <td>{{cartItem.training.name}}</td>
                    <td>{{cartItem.training.description}}</td>
                    <td>{{cartItem.training.price}}</td>
                    <td><input type="number" name="quantity" style="width: 60px" [(ngModel)]="cartItem.quantity"></td>
                    <td><a class="btn btn-primary">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
